---
# Scenario: User defines TLSOption to include a Cert & Key which will result in a secret being created and references in the Gateway.
---
apiVersion: gatewayservice.app.example.com/v1alpha1
kind: GatewayService
metadata:
  name: tls-secret-example
spec:
  name: tls-secret-example
  hosts:
    - '*.example.com'
  port: 443
  protocol: HTTPS
  mode: PASSTHROUGH
  trafficType: ingress
  tlsOptions:
    tlsSecret:
      cert: 
      key: 
---
# Scenario: User explicitly referneces a secret - The operator assumes the secret has been created previously and is available to use in the Gateway.
---
apiVersion: gatewayservice.app.example.com/v1alpha1
kind: GatewayService
metadata:
  name: tls-secret-ref-example
spec:
  name: tls-secret-ref-example
  hosts:
    - '*.example.com'
  port: 443
  protocol: HTTPS
  mode: SIMPLE
  trafficType: ingress
  tlsOptions:
    tlsSecretRef:
      secretName: 'example-istio-secret-ref'
---
# Scenario: User defines cert & key file paths that are mounted in the Istio Ingress Gateway - This will result in the Pod being restarted.
---
apiVersion: gatewayservice.app.example.com/v1alpha1
kind: GatewayService
metadata:
  name: tls-secret-path-example
spec:
  name: tls-secret-path-example
  hosts:
    - '*.example.com'
  port: 443
  protocol: HTTPS
  mode: SIMPLE
  trafficType: ingress
  tlsOptions:
    tlsSecretPath:
      certPath: '/tmp/secret/cert.pem'
      keyPath: '/tmp/secret/key.pem'
